<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Partes</title>
</head>
<body>
<section layout:fragment="content">
    <h2><i class="fa fa-cog"></i> Partes</h2>
    <hr>
    <div class="row">
        <div class="col-md-9">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <th>NOMBRE</th>
                    <th>MARCA</th>
                    <th>FABRICANTE</th>
                    <th>DETALLES</th>
                </thead>
                <tbody>
                <tr th:each="parte: ${partes}">
                    <td th:text="${parte.getNombre()}"></td>
                    <td th:text="${parte.getMarca()}"></td>
                    <td th:text="${parte.getFabricante()}"></td>
                    <td>
                        <a href="#" class="btn btn-dark btn-block">Detalles</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <a th:href="@{/partes/add}" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Agregar parte</a>
            <a th:href="@{/partes/join}" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Afiliar con proveedor</a>
        </div>
    </div>
</section>
</body>
</html>
