<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles orden</title>
</head>
<body>
<section layout:fragment="content">
    <h2> <i class="fa fa-file-text" ></i></i> Detalles orden</h2>
    <hr>
    <div class="row">
        <div class="col-md-9">
            <h4>Orden</h4>
            <table class="table table-striped">
                <thead class="thead-dark">
                <th>Consecutivo</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                </thead>
                <tbody>
                <td th:text="${orden.getConsecutivo()}"></td>
                <td th:text="${orden.getFecha()}"></td>
                <td th:text="${orden.getNombreCliente()}"></td>
                <td th:text="${orden.getTotal()}"></td>
                </tbody>
            </table>
            <table class="table table-striped">
                <thead class="thead-dark">
                <th>Producto</th>
                <th>Proveedor</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <tr th:each="detalle: ${detalles}">
                    <td th:text="${detalle.getNombre_parte()}"></td>
                    <td th:text="${detalle.getNombre_provedor()}"></td>
                    <td th:text="${detalle.precio + detalle.precio*(detalle.porcentaje_ganancia/10)}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                </tr>
            </table>
        </div>

    </div>
</section>
</body>
</html>>
